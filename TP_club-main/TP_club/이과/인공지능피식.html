<body>
    <div class="container mt-5">
        <h1 class="display-4">인공지능 피식 동아리</h1>
        <p>인공지능 피식은 교내 유일 물리 동아리이며, 질 좋은 생기부를 위해 진로별로 분야를 나누어 프로젝트 활동을 진행하고 실험을 합니다. 물리에 대한 흥미와 접근성을 높이는 것이 목적이므로 노베이스도 참여 가능합니다. 이공계열, 아직 진로를 정하지 못한 학생, 물리에 관심은 있지만 어려워서 접근하기를 망설였던 학생 모두 저희 동아리에 들어오시면 물리의 재미에 눈을 뜨시게 될 겁니다!</p>
    </div>
